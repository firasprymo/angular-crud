<ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active">users</li>
</ol>
<div class="card">
    <div class="header">
        <h2 class="title">User Add</h2>
    </div>
    <div class="content">
        <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        <form [formGroup]="form" >

            <div class="form-group">
                <label for="id">Firstname</label>
                <input type="text" formControlName="name"  id="name" name="name" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" formControlName="role"  placeholder="role">
                    <option  value="client">client</option>
                    <option value="admin" >Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to">Email</label>
                <input  id="to" name="email" formControlName="email" type="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" formControlName="password"  id="password" name="password" class="form-control">
            </div>

            <button type="submit" (click)="onsave()" class="btn btn-primary" >Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
