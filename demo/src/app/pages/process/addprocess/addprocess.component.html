<ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active">process</li>
</ol>
<div class="card">
    <div class="header">
        <h2 class="title">Add process</h2>
    </div>
    <div class="content">
        <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        <form [formGroup]="form">

            <div class="form-group">
                <label for="id">Name of process</label>
                <input type="text" formControlName="name" id="id" name="id" class="form-control">
            </div>



            <button type="submit" (click)="onsave()" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
